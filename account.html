<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/libs/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css"/>
</head>
<body>
<table id="example" class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>enabled</th>
        <th>ID</th>
        <th>Appid</th>
        <th>Appkey</th>
        <th>name</th>
        <th>CredenceTypes</th>
        <th>Status</th>
        <th>CreateTime</th>
        <th>updateTime</th>
    </tr>
    </thead>

    <tfoot>
    <tr>
        <th>enabled</th>
        <th>ID</th>
        <th>Appid</th>
        <th>Appkey</th>
        <th>name</th>
        <th>CredenceTypes</th>
        <th>Status</th>
        <th>CreateTime</th>
        <th>updateTime</th>
    </tr>
    </tfoot>
</table>
<script>
    $(document).ready(function() {
        $('#example').dataTable( {
            "processing": true,
            "ajax": "account.json",
            "columns": [
                { "data": "enabled" },
                { "data": "id" },
                { "data": "appid" },
                { "data": "appkey" },
                { "data": "name" },
                { "data": "credenceTypes.0.authenType"},
                { "data": "status" },
                { "data": "createTime" },
                { "data": "updateTime" }
            ]
        } );
    } )
</script>
</body>
</html>
