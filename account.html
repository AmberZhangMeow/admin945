<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/libs/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css"/>
</head>
<body>
<table id="example" class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Appid</th>
        <th>Appkey</th>
        <th>CredenceTypes</th>
        <th>Status</th>
        <th>CreateTime</th>
    </tr>
    </thead>

    <tfoot>
    <tr>
        <th>Name</th>
        <th>Appid</th>
        <th>Appkey</th>
        <th>CredenceTypes</th>
        <th>Status</th>
        <th>CreateTime</th>
    </tr>
    </tfoot>
</table>
<script>
    $(document).ready(function() {
        $('#example').dataTable( {
            "processing": true,
            "ajax": "account.json",
            "columns": [
                { "data": "name" },
                { "data": "appid" },
                { "data": "appkey" },
                { "data": "credenceTypes.0.authenType"},
                { "data": "status" },
                { "data": "createTime" }],
       "columnDefs": [
                {   "bRetrieve": true,
                    "targets": [ 2 ],
                    "visible": false
                }
            ]
        } );
      $('#example tbody').on('click', 'tr', function () {
            var name = $('td', this).eq(1).text();
            alert( 'Appkey:'+name);
        } );
    } );
</script>
</body>
</html>
