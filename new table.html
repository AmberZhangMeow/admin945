<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/libs/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.columns.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/libs/clean.css"/>
</head>
<body>
<table id="example" class="display" cellspacing="0" width="100%">
<div id="columns"></div>
<script>
    $.ajax({
    url:'account.json',
    dataType: 'json',
    success: function(json) {
        example2 = $('#columns').columns({
            data:json,
            plugins:['date'],
            schema: [
                {"header":"Name", "key":"name"},
                {"header":"ID", "key":"id"},
                {"header":"Appid", "key":"appid"},
                {"header":"Appkey", "key":"appkey","template":"<a href='appkey.png'></a>"},
                {"header":"CredenceTypes", "key":"credenceTypes","template":"{{credenceTypes.authenType}}"},
                {"header":"Status", "key":"status"},
                {"header":"CreateTime", "key":"createTime","template":"{{createTime}}"},
                {"header":"Backup", "template":"<input type='button' id='btn1'>"},
                {"header":"Backup", "template":"<input type='button' id='btn2'>"},
            ]
        });
    }
});
</script>


</body>
</html>
</body>
</html>
